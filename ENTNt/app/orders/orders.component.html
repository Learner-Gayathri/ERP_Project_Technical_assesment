<!-- product-list.component.html -->

<table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Product ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.id }}</td>
        <td>
          <button (click)="editProduct(product.id)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
